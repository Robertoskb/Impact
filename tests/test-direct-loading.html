<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Carregamento Direto</title>
</head>
<body>
    <h1>Teste de Carregamento Direto de Modelos</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            results.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testDirectLoading() {
            log('üîÑ Testando carregamento direto dos modelos...');
            
            // Testar carregamento direto do modelo MT 2024
            try {
                log('üì• Carregando modelo_de_nota_2024_MT_B.js...');
                
                const script = document.createElement('script');
                script.src = 'assets/js/models/modelo_de_nota_2024_MT_B.js';
                
                script.onload = () => {
                    log('‚úÖ Script MT carregado com sucesso');
                    
                    setTimeout(() => {
                        if (window.model) {
                            log('‚úÖ window.model dispon√≠vel');
                            log(`üß™ Tipo do modelo: ${typeof window.model}`);
                            log(`üîß M√©todos dispon√≠veis: ${Object.getOwnPropertyNames(window.model)}`);
                            
                            if (typeof window.model.predict === 'function') {
                                log('‚úÖ M√©todo predict dispon√≠vel');
                                
                                // Testar predi√ß√£o
                                const testPattern = new Array(45).fill(0);
                                testPattern[0] = 1;
                                
                                try {
                                    const score = window.model.predictWithArray ? 
                                        window.model.predictWithArray(testPattern) : 
                                        window.model.predict(testPattern);
                                    log(`üéØ Teste de predi√ß√£o: ${score}`);
                                    log('‚úÖ SUCESSO! Modelo MT funciona corretamente');
                                } catch (predError) {
                                    log(`‚ùå Erro na predi√ß√£o: ${predError.message}`);
                                }
                            } else {
                                log('‚ùå M√©todo predict n√£o dispon√≠vel');
                            }
                        } else {
                            log('‚ùå window.model n√£o dispon√≠vel');
                        }
                        
                        // Testar CN ap√≥s 2 segundos
                        setTimeout(testCN, 2000);
                    }, 100);
                };
                
                script.onerror = () => {
                    log('‚ùå Erro ao carregar script MT');
                    setTimeout(testCN, 1000);
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                log(`‚ùå Erro no teste MT: ${error.message}`);
            }
        }
        
        function testCN() {
            log('\nüîÑ Testando modelo CN...');
            
            try {
                const script = document.createElement('script');
                script.src = 'assets/js/models/modelo_de_nota_2024_CN_B.js';
                
                script.onload = () => {
                    log('‚úÖ Script CN carregado com sucesso');
                    
                    setTimeout(() => {
                        if (window.model) {
                            log('‚úÖ window.model dispon√≠vel para CN');
                            
                            if (typeof window.model.predict === 'function') {
                                log('‚úÖ M√©todo predict dispon√≠vel para CN');
                                
                                // Testar predi√ß√£o
                                const testPattern = new Array(45).fill(0);
                                testPattern[0] = 1;
                                
                                try {
                                    const score = window.model.predictWithArray ? 
                                        window.model.predictWithArray(testPattern) : 
                                        window.model.predict(testPattern);
                                    log(`üéØ Teste de predi√ß√£o CN: ${score}`);
                                    log('‚úÖ SUCESSO! Modelo CN funciona corretamente');
                                } catch (predError) {
                                    log(`‚ùå Erro na predi√ß√£o CN: ${predError.message}`);
                                }
                            } else {
                                log('‚ùå M√©todo predict n√£o dispon√≠vel para CN');
                            }
                        } else {
                            log('‚ùå window.model n√£o dispon√≠vel para CN');
                        }
                    }, 100);
                };
                
                script.onerror = () => {
                    log('‚ùå Erro ao carregar script CN');
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                log(`‚ùå Erro no teste CN: ${error.message}`);
            }
        }
        
        // Iniciar teste
        window.addEventListener('load', testDirectLoading);
    </script>
</body>
</html>
