<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões de Alto Impacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .year-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .question-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .question-item:hover {
            background-color: #f0f0f0;
        }

        .question-item.done {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .question-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .impact-percent {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="filters">
        <select id="area">
            <option value="LC0">Linguagens e Códigos - Inglês</option>
            <option value="LC1">Linguagens e Códigos - Espanhol</option>
            <option value="CH">Ciências Humanas</option>
            <option value="CN">Ciências da Natureza</option>
            <option value="MT">Matemática</option>
        </select>

        <select id="acertos">
            <option value="20">20 acertos</option>
            <option value="25">25 acertos</option>
            <option value="30">30 acertos</option>
            <option value="35">35 acertos</option>
            <option value="40">40 acertos</option>
        </select>

        <button onclick="carregarQuestoes()">Carregar Questões</button>
    </div>

    <div class="results" id="results"></div>

    <script>
        async function carregarQuestoes() {
            const area = document.getElementById('area').value;
            const acertos = document.getElementById('acertos').value;
            const results = document.getElementById('results');
            results.innerHTML = '';

            try {
                const response = await fetch('questions.json');
                const data = await response.json();

                for (const [ano, areas] of Object.entries(data)) {
                    if (areas[area] && areas[area][acertos]) {
                        const section = document.createElement('div');
                        section.className = 'year-section';
                        section.innerHTML = `<h2>${ano}</h2>`;
                        
                        const questionsList = document.createElement('div');
                        questionsList.className = 'questions-list';

                        areas[area][acertos].forEach(([impacto, numero]) => {
                            const questionKey = `${ano}|${area}|${numero}`;
                            const isDone = localStorage.getItem(questionKey) === 'true';

                            const questionDiv = document.createElement('div');
                            questionDiv.className = `question-item ${isDone ? 'done' : ''}`;
                            questionDiv.innerHTML = `
                                <div class="question-info">
                                    <span>Questão ${numero}</span>
                                    <span class="impact-percent">${impacto.toFixed(2)}% de impacto</span>
                                </div>
                            `;

                            questionDiv.onclick = () => {
                                const newState = !isDone;
                                localStorage.setItem(questionKey, newState);
                                questionDiv.classList.toggle('done', newState);
                            };

                            questionsList.appendChild(questionDiv);
                        });

                        section.appendChild(questionsList);
                        results.appendChild(section);
                    }
                }
            } catch (error) {
                results.innerHTML = '<p>Erro ao carregar os dados.</p>';
                console.error(error);
            }
        }

        // Carrega questões ao iniciar se houver parâmetros salvos
        window.onload = carregarQuestoes;
    </script>
</body>
</html>
